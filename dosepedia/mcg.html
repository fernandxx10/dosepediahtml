    <script>
        
        function calc() {
            if (document.getElementById(peso) !== "" &&
                document.getElementById(quantidade) !== "" &&
                document.getElementById(volume) !== "" &&
                document.getElementById(dosemlh) !== "") {

                var p = parseFloat(document.getElementById("peso").value);
                var q = parseFloat(document.getElementById("quantidade").value);
                var v = parseFloat(document.getElementById("volume").value);
                var dmlh = parseFloat(document.getElementById("dosemlh").value);

                var d = q / v;
                document.getElementById("densidade").value = parseFloat(d.toFixed(5));

                var mgh = d * dmlh;
                document.getElementById("dosemgh").value = parseFloat(mgh.toFixed(5));

                var mcg = (mgh * 1000/60) / p;
                document.getElementById("dosemcg").value = parseFloat(mcg.toFixed(5));
                return mcg;
            }
            else {
                return false;
            }
        }

        input.onfocus = function () {
        };

        for (let option of medicamentos.options) {
            option.onclick = function () {
                input.value = option.value;
            }
        };

        input.oninput = function() {
            var text = input.value.toUpperCase();
            for (let option of medicamentos.options) {
                if(option.value.toUpperCase().indexOf(text) > -1){
                    option.style.display = "block";
                }
                else{
                    option.style.display = "none";
                }
            };
        }
